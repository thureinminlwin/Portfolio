{% extends "layout.html" %}

{% block title %}
    Edit the deck!
{% endblock %}

{% block main %}
    <h2>Edit the Deck!</h2>
    <form action="/edit_deck" method="post">
        <input type="hidden" name="deck_id" value="{{ request.args.get('deck_id') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Deck Name</label>
            <input autocomplete="off" autofocus class="form-control" name="name" id="name" value="{{ deck.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" name="description" id="description" value="{{ deck.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Save</button>
         <a href="/" class="btn btn-outline-secondary mb-3 ms-2">Cancel</a>
    </form>
    <!-- Spacer -->
    <div class="mt-3"></div>

    <!-- Delete Button -->
    <form action="/delete_deck" method="post" onsubmit="return confirm('Are you sure you want to delete this entire deck? This action cannot be undone.')">
        <input type="hidden" name="deck_id" value="{{ deck.id }}">
        <button type="submit" class="btn btn-outline-danger">Delete Deck</button>
    </form>

{% endblock %}
